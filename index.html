<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NETWAR LIVE</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="https://unpkg.com/video.js/dist/video-js.css">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <style>
    .card {
      margin-top: 10px;
    }

    #vid1 {
      box-shadow: 0 0 10px #000000;
    }

  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 logo-header">
        <img alt="Netwar Logo" src="https://www.netwar.org/wp-content/uploads/2018/01/Netwar_Logo.png" style="height: 75px;" />
      </div>
      <div class="col-md-2"></div>
    </div>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <video-js id="vid1" class="vjs-default-skin vjs-big-play-centered" poster="streamposter.jpg" controls preload="auto">
          <source src='live.m3u8' type="application/x-mpegURL">
        </video-js>

        <script src="https://unpkg.com/video.js/dist/video.js"></script>
        <script src="https://unpkg.com/@videojs/http-streaming/dist/videojs-http-streaming.js"></script>

        <script>
          var player = videojs('vid1', {
          fluid: true
          });
          player.play();
        </script>
        <script>
          function getHostname() {
            var hostname = location.hostname;
            document.getElementById("urlcode").innerHTML= hostname;
          }
        </script>
      </div>
      <div class="col-md-2"></div>
      </div>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <br>
        <button type="button" class="btn btn-success" data-toggle="collapse" data-target="#streamdata" onclick="getHostname()"><i class="fa fa-caret-square-down"></i> Export Stream</button>
        <div class="card collapse" id="streamdata">
          <div class="card-body rounded text-white bg-primary">
            http://<span id="urlcode"></span>/live.m3u8
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
      </div>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="mt-2 col-md-8" align="center">
        <h6>Made with <font color="#ff0000"><i class="fas fa-heart"></i></font> by the NETWAR Staff</h6>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</body>

</html>
