<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NETWAR LIVE</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="https://unpkg.com/video.js/dist/video-js.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 logo-header">
        <img alt="Netwar Logo" src="https://www.netwar.org/wp-content/uploads/2018/01/Netwar_Logo.png" style="height: 150px;" />
      </div>
      <div class="col-md-2"></div>
    </div>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <video-js id="vid1" class="vjs-default-skin vjs-big-play-centered" poster="video/streamposter.jpg" controls preload="auto">
          <source src='hls/netwar.m3u8' type="application/x-mpegURL">
        </video-js>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.0.4/video.min.js"></script>
        <script>
          let player = videojs('vid1', {
          fluid: true
          });
          player.play();

          function getHostname() {
            let hostname = location.hostname;
            document.getElementById("urlcode").innerHTML= hostname;
          }
        </script>
      </div>
      <div class="col-md-2"></div>
      </div>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <br>
        <button type="button" class="btn btn-success" data-toggle="collapse" data-target="#streamdata" onclick="getHostname()"><i class="fa fa-caret-square-down"></i> Export Stream</button>
        <div class="card collapse" id="streamdata">
          <div class="card-body rounded text-white bg-primary">
            rtmp://<span id="urlcode"></span>/live/hls/netwar.m3u8
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="mt-2 col-md-8">
        <div id="footer">
          Made with <i class="fas fa-heart love-heart"></i> by the NETWAR Staff
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</body>

</html>
